<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/logo.svg">
</head>

<body>
    
    <section class="bg-dark">
        <div class="logo">
            <div>
                <figure>
                    <img src="assets/logo.svg" alt="Logotipo da HBO Max">
                </figure>
            </div>
            <div>
                <h3>Cadastrar-se agora</h3>
            </div>
        </div>

        <div class="login">

            <h1>Entrar</h1>
            <p>Digite seu endereço de e-mail para continuar.</p>

            <div class="box">
                <label for="email">Endereço de e-mail</label>
                <input type="email" id="email" name="email">
                <button type="submit">Continuar</button>
            </div>

            <div class="infos">
                <p>Ainda não tem uma conta HBO Max?</p>
                <p>Se você acessa a HBO Max por um provedor de TV, celular ou internet, <a href="#">crie uma conta HBO Max</a>.</p>
            </div>
        </div>
    </section>
</body>

</html>
